<script id="modal-show-practitioner-tmpl" type="text/template">
  <div>
    <modal :value="show" v-cloak @closed="onModalClosed">
      <div slot="modal-header" class="modal-header bg-gray-light">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" v-if="practitioner">{{ practitioner.full_name }}</h4>
      </div>

      <div slot="modal-body" class="modal-body">
        <div v-if="practitioner">
          <div class="row">
            <div class="col-md-6 col-xs-12">
              <div>
                <img :src="practitioner.profile_picture.thumb" width="60px" class="rounded-3 bordered">
              </div>
            </div>

            <div class="col-md-6 col-xs-12">
              <div class="block-info">
                <strong>Location:</strong>
                <p>
                  {{ practitioner.city }}, {{ practitioner.state }}, {{ practitioner.postcode }}
                </p>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 col-xs-12">
              <div class="block-info">
                <strong>Profession:</strong>
                <p>
                  {{ practitioner.profession }}
                </p>
              </div>
            </div>

            <div class="col-md-6 col-xs-12">
              <div class="block-info">
                <strong>Mobile:</strong>
                <p>
                  {{ practitioner.mobile }}
                </p>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-md-6 col-xs-12">
              <div class="block-info">
                <strong>Medicare number:</strong>
                <p>
                  {{ practitioner.medicare }}
                </p>
              </div>
            </div>

          </div>

        </div>
      </div>

      <div slot="modal-footer" class="modal-footer bg-gray-light">
        <button class="btn btn-white" type="button" @click="close">Close</button>
      </div>
    </modal>
  </div>
</script>
