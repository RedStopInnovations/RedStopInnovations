<script id="modal-send-practitioner-on-route-sms-tmpl" type="text/template">
  <modal  :value="show" large effect="fade" v-cloak @closed="onModalClosed">
    <div slot="modal-header" class="modal-header bg-gray-light">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="show = false">
        <span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title">SMS Client</h4>
    </div>

    <div slot="modal-body" class="modal-body" v-bind:class="{ loading: loading }">
      <div class="loading-backdrop" v-if="loading"></div>
      <div class="loading-indicator" v-if="loading"><i class="fa fa-spinner fa-spin fa-2x"></i></div>

      <p v-if="isPatientReminderNotEnabled" class="text-warning">
        Warning: <strong>{{ appointment.patient.full_name }}</strong> has reminder turn off!
      </p>

      <p>Please review and update the SMS content bellow:</p>
      <textarea class="form-control" rows="5" v-model="smsContent"></textarea>
    </div>

    <div slot="modal-footer" class="modal-footer bg-gray-light">
      <button class="btn btn-primary" type="button" @click.prevent="submit" @disabled="loading">Send</button>
      <button class="btn btn-white" type="button" @click="show = false">Cancel</button>
    </div>
  </modal>
</script>
