<script type="text/template" id="calendar-mobile-header-tmpl">
  <div class="calendar-mobile-header">
    <div class="row">
      <div class="col-md-3 col-sm-4 col-xs-4 col-navigator">
        <div class="btn-group">
          <button class="btn btn-white" @click="prev">
            <i class="fa fa-chevron-left"></i>
          </button>
          <button class="btn btn-white" @click="next">
            <i class="fa fa-chevron-right"></i>
          </button>
          <button class="btn btn-white btn-today" @click="today">Today</button>
        </div>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4 col-title">
        <span>{{ dateTitle }}</span>
      </div>
      <div class="col-md-2 col-sm-3 col-xs-4 col-views">
        <select class="form-control" v-model="currentView" @change="onViewChanged">
          <option value="agendaDay">Day</option>
          <option value="agendaThreeDay">3 days</option>
          <option value="weekdays">Weekdays</option>
          <option value="agendaWeek">Week</option>
          <option value="listWeek">List week</option>
          <option value="listDay">List day</option>
        </select>
      </div>
      <div class="col-md-3 hidden-sm hidden-md hidden-xs col-actions">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" @click="appointmentAdd"><i class="fa fa-plus"></i> Appointment</button>
          <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li>
              <a href="#" @click.prevent="waitListShow">Waiting list</a>
            </li>
            <li v-if="!isRestrictedPractitionerRole">
              <a href="/app/calendar/map">Map view</a>
            </li>
            <li v-if="canEditAppearanceSettings">
              <a href="#" @click="showCalendarAppearanceSettings">Appearance settings</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</script>
