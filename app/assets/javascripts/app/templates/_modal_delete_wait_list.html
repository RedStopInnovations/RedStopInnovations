<script id="modal-delete-wait-list-tmpl" type="text/template">
  <div v-if="waitList">
    <modal :value="show" v-cloak @closed="onModalClosed">
      <div slot="modal-header" class="modal-header bg-warning">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="cancel"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Delete confirmation</h4>
      </div>

      <div slot="modal-body" class="modal-body">
        <form action="">
          <div v-if="waitList.repeat_group_uid">
            <div class="callout callout-warning">
                <p>You are about delete a repeat entry.</p>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                  <input type="checkbox"
                    v-model.boolean="deletion.delete_repeats">
                  <span>Delete other repeats?</span>
                </label>
            </div>
          </div>

          <div v-if="!waitList.repeat_group_uid">
            Are you sure you want to delete this entry from wait list?
          </div>
        </form>
      </div>
      <div slot="modal-footer" class="modal-footer bg-gray-light">
        <button class="btn btn-primary" type="button" @click.prevent="confirm" :disabled="loading">Confirm</button>
        <button class="btn btn-white" type="button" @click="cancel">Cancel</button>
      </div>
    </modal>
  </div>
</script>
